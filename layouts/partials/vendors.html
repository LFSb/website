<!-- Clients Logo Section Start -->
<section id="clients-logo-section">
  <div class="container">
  <div class="row">
          <div class="col-md-12 text-center mb-5 text-uppercase text-bold">
                  <h5>Technologies we work with:</h5>
          </div>
  </div>
    <div class="row">
      <div class="col-md-12 ">
        <div class="block">
          <div id="clients-logo" class="owl-carousel d-flex align-items-center">
            {{ range .Site.Data.work.vendors }}
            <div class="clients-logo-img">
              <a href="{{ .url }}"><img class="img-fluid" src="{{ $.Site.BaseURL }}{{ .image }}" alt="Vendors"></a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
