<header class="header">
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a href="/" class="navbar-brand"><img src="/img/logo/skyworkz_cloud.svg" alt="" class="img-fluid"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <i class="fa fa-bars fa-2x"></i>
      </span>
    </button>
    <div class="collapse navbar-collapse justify-content-md-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">

                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                        <a class="nav-link {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                </li>
                {{ end }}
      </ul>
      <a href="/contact" class="btn btn-primary text-white navbar-btn ms-lg-3 text-uppercase">Contact</a>
    </div>
  </div>
</nav>
</header>
